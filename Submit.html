<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Submission Confirmed | Academic Research Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #c1272d;
      --primary-dark: #9e1f24;
      --primary-light: #e74c3c;
      --secondary: #d7b9b9;
      --accent: #f8e8e8;
      --text: #2c3e50;
      --text-light: #7f8c8d;
      --gradient-start: #c1272d;
      --gradient-end: #e74c3c;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #f9f2f2, #f5e6e6);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem 1rem;
      animation: fadeIn 1s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .container {
      background-color: white;
      padding: 3rem;
      border-radius: 16px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 12px 30px rgba(193, 39, 45, 0.08);
      text-align: center;
      transform: scale(0.95);
      opacity: 0;
      animation: scaleIn 0.8s 0.3s cubic-bezier(0.22, 1, 0.36, 1) forwards;
      border: 1px solid rgba(255, 255, 255, 0.3);
      position: relative;
      overflow: hidden;
    }

    @keyframes scaleIn {
      from { transform: scale(0.95); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 6px;
      background: linear-gradient(90deg, var(--gradient-start), var(--gradient-end));
    }

    .checkmark {
      width: 80px;
      height: 80px;
      margin: 0 auto 1.5rem;
      position: relative;
      opacity: 0;
      transform: scale(0.5);
      animation: checkmarkIn 0.6s 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards;
    }

    @keyframes checkmarkIn {
      from { opacity: 0; transform: scale(0.5); }
      to { opacity: 1; transform: scale(1); }
    }

    .checkmark-circle {
      stroke: var(--primary);
      stroke-dasharray: 166;
      stroke-dashoffset: 166;
      stroke-width: 4;
      stroke-miterlimit: 10;
      fill: none;
      animation: stroke 0.6s 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards;
    }

    .checkmark-check {
      transform-origin: 50% 50%;
      stroke-dasharray: 48;
      stroke-dashoffset: 48;
      animation: stroke 0.3s 1.1s cubic-bezier(0.65, 0, 0.45, 1) forwards;
    }

    @keyframes stroke {
      100% { stroke-dashoffset: 0; }
    }

    h1 {
      color: var(--primary);
      font-size: 2.2rem;
      margin-bottom: 1.2rem;
      font-weight: 700;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.6s 0.9s cubic-bezier(0.22, 1, 0.36, 1) forwards;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    p {
      font-size: 1.1rem;
      color: var(--text-light);
      margin-bottom: 2.5rem;
      line-height: 1.7;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.6s 1s cubic-bezier(0.22, 1, 0.36, 1) forwards;
    }

    a.button {
      display: inline-block;
      background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
      color: white;
      padding: 1rem 2rem;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
      box-shadow: 0 4px 6px rgba(193, 39, 45, 0.15);
      position: relative;
      overflow: hidden;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.6s 1.1s cubic-bezier(0.22, 1, 0.36, 1) forwards;
    }

    a.button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: all 0.6s cubic-bezier(0.19, 1, 0.22, 1);
    }

    a.button:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 12px rgba(193, 39, 45, 0.2);
    }

    a.button:hover::before {
      left: 100%;
    }

    footer {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      text-align: center;
      padding: 1.5rem;
      font-size: 0.9rem;
      color: var(--text-light);
      opacity: 0;
      animation: fadeIn 1s 1.4s ease-in forwards;
    }

    @media (max-width: 768px) {
      .container {
        padding: 2.5rem 2rem;
      }
      
      h1 {
        font-size: 2rem;
      }
    }

    @media (max-width: 480px) {
      .container {
        padding: 2rem 1.5rem;
      }
      
      h1 {
        font-size: 1.8rem;
      }
      
      .checkmark {
        width: 70px;
        height: 70px;
      }
      
      a.button {
        padding: 0.9rem 1.5rem;
      }
    }
  </style>
</head>
<body>

      <circle class="checkmark-circle" cx="26" cy="26" r="25" fill="none"/>

    </svg>

  </div>

</body>
</html>
